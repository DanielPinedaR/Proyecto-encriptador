<!DOCTYPE html>
<html lang="es">
<script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
<link rel="stylesheet" href="style-proyecto.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="imágenes/Logo.png" class="logo">
    </header>
    <main>
        <section class="section_1">   
            <textarea class="texto" placeholder="Ingrese el texto aquí"></textarea> 
            <p class="indicacion"><iconify-icon icon="bi:exclamation-circle-fill"></iconify-icon> Solo letras minúsculas y sin acento</p>
            <div class="botones">
                <button class="encriptar" onclick = "encriptarTexto()">Encriptar</button>
                <button class="desencriptar" onclick="desencriptarTexto()">Desencriptar</button>
            </div> 
        </section>
        <section class="section_2">
            <div>
                <textarea class="texto-resuelto"></textarea>
            </div>
            <div class="texto-no-encontrado">
                <img src="imágenes/Muñeco.png">
                <p class="p1">Ningún mensaje fue encontrado</p>
                <p class="p2">Ingresa el texto que deseas encriptar o desencriptar</p>
            </div>
            <button class="copiar" onclick="copiarTexto()">Copiar</button>
        </section>
    </main>
    <script src="proyecto.js"></script>  
</body>
</html>
